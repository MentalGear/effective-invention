<!DOCTYPE html>
<html>
<head>
    <title>Effective Invention</title>
    <style>
        /* Reset CSS */
        html, body, h1, h2, h3, h4, h5, h6, p, ul, ol {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Grid Container */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Big Title */
        .title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            grid-column: 1 / -1; /* Span the entire grid column */

        }

        /* Form */
        .form {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
            grid-column: 1 / -1; /* Span the entire grid column */
        }

        /* Input Fields */
        input[type=file] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        /* Result Section */
        .result {
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        .occupations, .skills {
            margin-bottom: 10px;
            grid-column: 1 / -2;
        }

        .occupation, .skill {
            margin-bottom: 5px;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
           .container {
                grid-template-columns: 1fr;
            }
            .occupations, .skills{
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Effective Invention</h1>
        <form id="analyzeForm" class="form" action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf,.docx">
            <button type="submit" class="">ðŸª„ DO BETTER</button>
        </form>
    </div>
    <div class="container">
        <div class="results">
            <h2>Occupations</h2>
            <ul class="occupations">
                <!-- Display occupations here -->
            </ul>
            <h2>Skills</h2>
            <ul class="skills">
                <!-- Display skills here -->
            </ul>
    </div>
    <script>
        // Add event listener to the form submit button
        document.getElementById('analyzeForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Create FormData object and append the file data
            var formData = new FormData(this);

            console.log("ðŸª„ Working our magic ...")
            // Make AJAX request to the /analyze endpoint
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
                .then(function (response) {
                    console.log('âœ… Got answer from the system')
                    return response.json();
                })
                .then(function (data) {
                    data = JSON.parse(data);
                    console.log(data)
                    // Extract occupations and skills from the response
                    var occupations = data.occupations;
                    var skills = data.skills;

                    // Display the extracted data on the page
                    var occupationsContainer = document.querySelector('.occupations');
                    var skillsContainer = document.querySelector('.skills');

                    // clear the containers
                    occupationsContainer.innerHTML = '';
                    skillsContainer.innerHTML = '';

                    // Add the extracted data to the containers
                    occupations.forEach(function (occupation) {
                        var occupationElement = document.createElement('li');
                        occupationElement.classList.add('occupation');
                        occupationElement.textContent = occupation.name;

                        var skillsList = document.createElement('ul');
                        skillsList.classList.add('skills-list');

                        occupationElement.appendChild(skillsList);

                        if (occupation.skills){
                            occupation.skills.forEach(function (skill) {
                                var skillElement = document.createElement('li');
                                skillElement.classList.add('skill');
                                skillElement.textContent = skill;

                                skillsList.appendChild(skillElement);
                            });
                        }


                        var skillsList = document.createElement('ul');
                        skillsList.classList.add('skills-list');

                        occupationsContainer.appendChild(occupationElement);
                    });

                    skills.forEach(function (skill) {
                        var skillElement = document.createElement('li');
                        skillElement.classList.add('skill');
                        skillElement.textContent = skill;

                        skillsContainer.appendChild(skillElement);
                    });
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
