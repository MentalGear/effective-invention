<!DOCTYPE html>
<html>
<head>
    <title>Effective Invention</title>
    <style>
        /* Reset CSS */
        html, body, h1, h2, h3, h4, h5, h6, p, ul, ol {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Grid Container */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Big Title */
        .title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            grid-column: 1 / -1; /* Span the entire grid column */

        }

        /* Form */
        .form {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
            grid-column: 1 / -1; /* Span the entire grid column */
        }

        /* Input Fields */
        input[type=file] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
           .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Effective Invention</h1>
        <form class="form" action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf,.docx">
            <button type="submit" class="">ðŸª„ DO BETTER</button>
        </form>
    </div>
</body>
</html>
